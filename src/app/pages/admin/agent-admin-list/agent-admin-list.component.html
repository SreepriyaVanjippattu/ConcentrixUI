<div class="container-fluid">
    <div class="row">
        <div class="col-6 col-md-6">
            <h2>Agent Admin</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12">
                    <select class="col-md-3 form-control"></select>
                    <button class="col-md-3 form-control">
                        Search
                    </button>
                <div class="col-md-6">
                    <button type="button" class="btn btn-default">Add</button>
                </div>
            </div>
    </div>

    <div class="row">
        <div class="col-md-12 mt-2">
            <table id="tableSortExample" mdbTable class="z-depth-1">
                <thead>
                    <tr>
                        <th *ngFor="let head of headElements; let i = index" aria-controls="tableSortExample"
                            scope="col" [mdbTableSort]="elements" [sortBy]="headElements[i]">{{head}}
                            <mdb-icon fas icon="sort"></mdb-icon>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let el of elements; let i = index">
                        <th scope="row">{{el.id}}</th>
                        <td>{{el.first}}</td>
                        <td>{{el.last}}</td>
                        <td>{{el.handle}}</td>
                        <td>{{el.last}}</td>
                        <td>{{el.handle}}</td>
                        <td>{{el.handle}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
